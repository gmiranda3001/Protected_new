<ion-header>
  <ion-toolbar>
    <ion-title>profile-edit</ion-title>
      <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="stacked"> Nombre Completo </ion-label>
          <ion-input required type ="text" [(ngModel)]="name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"> Email </ion-label>
          <ion-input required type ="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked"> Telefono </ion-label>
          <ion-input required type ="tel" [(ngModel)]="phone" name="phone"></ion-input>
        </ion-item>
        <ion-item>
        <ion-button type= "submit" expand="block" shape= "round" (click)="updateProfile()"> Actualizar Perfil </ion-button>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>

</ion-content>
